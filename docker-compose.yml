
services:
  app_rrhh:
    image: apijj:1.0
    container_name: app_rrhh
    ports:
      - 3000:3000
    build: .
    command: npm run dev
  db:
    image: postgres
    container_name: rrhh_postgres
    ports: 
    - 5432:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rrhh-db
    volumes:
      - pg-data:/var/lib/postgresql

volumes:
  pg-data:
    driver: local
    